<head>
               <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

x values: <input type="text" id='x_values'>
y values: <input type="text" id='y_values'>
<button onclick="x_y()">Graph</button>
  <div id="myDiv" style="width: 480px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>

<script>
var trace1;

function x_y(){
 var x=document.getElementById("x_values").value;
 var y=document.getElementById("y_values").value;
 x=x.split(',').map(Number);
y=y.split(',').map(Number);
console.log(x.length);
//x=x.replace('"','');
//y=y.replace('"','');
for (i = 0; i < x.length; i++) { 
    x.push= x[i];
}
for (i = 0; i < y.length; i++) { 
    y.push= y[i];
}
console.log(y);
trace1 = {
x:x,
y:y,
  mode: 'lines+markers'
};

/*
var trace2 = {
  x: [2, 3, 4, 5],
  y: [16, 5, 11, 10],
  mode: 'lines'
};

var trace3 = {
  x: [1, 2, 3, 4],
  y: [12, 9, 15, 12],
  mode: 'lines+markers'
};*/

var data = [trace1];

var layout = {
  title:'Line and Scatter Plot',
  height: 400,
  width: 480
};

Plotly.newPlot('myDiv', data, layout);
}
</script>
</body>
